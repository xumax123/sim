<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="qar_lib.js"></script>
    <style>
      .h1{
        text-align: center;
      }
    </style>
    <title>QAR标准查询</title>
  </head>
  <body>
 <div class="container">
     <h1 class="h1 bg-dark p-2 text-white rounded">QAR标准查询</h1>
     <div class="form-row mb-3">
         <div class="col-9">
            <input type="text" id="qarName" class="form-control" placeholder="输入QAR事件名称" aria-label="Username" aria-describedby="basic-addon1">
         </div>
         <div class="col-3">
            <button class="form-control btn btn-primary" id="queryQAR">查询</button>
         </div>
     </div>
     <div id="result"></div>
     <div class="alert alert-danger" role="alert">
        <h4 class="alert-heading">查询方法</h4>
        <div>使用简单的几个<strong>关键字</strong>查，就可以了。<br />如：</div>
        <ol>
          <li>下 大</li>
          <li>进近 大</li>
          <li>轮 速度大</li>
        </ol>
        <div><img src='logo.png' width='120px' /> <br />2019年02月13日</div>
      </div>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script>
  function showResult(arr){
    $("#result").html("");
    for(var i=0;i<arr.length;i++){
      var title=arr[i][2];
      var str="";
      str=str+"【监控条件】："+arr[i][6]+"<br />"+
          "【持续时间】："+arr[i][7]+"<br />"+
          "【客户化代码】："+arr[i][0]+"<br />"+
          "一级事件："+arr[i][3]+"<br />"+
          "二级事件："+arr[i][4]+"<br />"+
          "三级事件："+arr[i][5]+"<br />";
      var ui='<div class="card mb-2 ">'+
        '<h5 class="card-header">'+title+'</h5>'+
        '<div class="card-body">'+
            
            '<p class="card-text">'+str+'</p>'+
          '</div>'+
        '</div>';
      $("#result").append(ui);
    }
  }
  $(function () {
    $("#queryQAR").click(function(){
      var qarName=$("#qarName").val();
      qarName=qarName.replace(new RegExp(" |　","g"),".*?");
      $("#qarName").val("");
      var reg=new RegExp(qarName);
      var qars=[];
      for(var i=0;i<qarLib.length;i++){
        var qar=qarLib[i];
        var eventName=qar[2];
        if(reg.test(eventName)){
          qars.push(qar);
        }
      }

        showResult(qars);
    });
  })
  var x="xu  n　　　　ame";
  console.log(x.replace(new RegExp(" |　","g"),".*?"))
  </script>
  </body>
</html>
